{% extends "base.html" %}

{% block title %}Sign In - Jukeboxd{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto card p-6 mt-8">
    <h1 class="text-xl font-bold mb-5">Sign In</h1>

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-xs text-muted mb-1">Email</label>
            <input type="email" name="email" required class="input-field">
        </div>

        <div>
            <label class="block text-xs text-muted mb-1">Password</label>
            <input type="password" name="password" required class="input-field">
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="remember" id="remember" class="w-4 h-4 accent-accent">
            <label for="remember" class="ml-2 text-sm text-muted">Remember me</label>
        </div>

        <button type="submit" class="btn-primary w-full">Sign In</button>
    </form>

    <p class="mt-4 text-center text-sm text-muted">
        Don't have an account? <a href="{{ url_for('signup') }}" class="text-accent hover:underline">Sign up</a>
    </p>
</div>
{% endblock %}
